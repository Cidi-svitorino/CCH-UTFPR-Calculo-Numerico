<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo - Calculadora de Sistema Linear</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #2e2e2e;
            line-height: 1.6;
        }

        /* Cabeçalho e Navegação */
        header {
            background-color: #0000006e;
            padding: 15px 0;
            text-align: center;
        }

        .logo {
            color: #71a4df;
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #71a4df;
        }

        /* Conteúdo principal */
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            height: 80px;
            margin-right: 15px; 
            vertical-align: middle;
}

        .iframe-container {
            background-color: #ffffff; /* Fundo branco para o contêiner do iframe */
            padding: 20px; /* Adiciona um pouco de espaçamento */
            box-shadow: 0 4px 8px rgba(228, 221, 221, 0.1); /* Sombra para destaque */
        }

        iframe {
            width: 100%; /* Largura total do iframe */
            height: 500px; /* Altura do iframe */
            border: none; /* Remove borda do iframe */
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo do site" class="logo">
        <nav>
